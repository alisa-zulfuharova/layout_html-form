<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="surname" 
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="date"
            min="2005-01-01"
            max="2110-01-01"
            required
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="terms"
            required
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="email"
            placeholder="email@example.com" 
            required
          >
        </label> 
        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password"
            minlength="7"
            maxlength="15"
            required
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label>
            Do you love cats?
            <input 
              type="radio" 
              name="preferences"
              value="y"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="preferences"
              value="n"
            >
            No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="color"
            value="#000000"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="time"
            step="2"
            required
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select 
            name="car"
            multiple 
            required
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option 
            value="choose" 
            disabled 
            selected>
            </option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="rate"
            min="1"
            max="10"
            value="1"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea 
            name="comment" 
            cols="20" 
            rows="2"
          >
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="quastion" required>
            <option value="y" selected>yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
